<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; color: #333; font-size: 14px; background-color: #dadada; padding: 100px; }
        .form_box { width: 400px; padding: 20px; background-color: white; border-radius: 8px; }
        input, textarea { padding: 5px; margin-bottom: 10px; width: 100%; }
        input[type="submit"] { border: none; outline: none; background-color: #679f1b; color: white; padding: 8px; cursor: pointer; }
        .heading { background-color: #5a5a5a; color: white; height: 40px; width: 100%; line-height: 40px; text-align: center; border-radius: 8px 8px 0 0; }
        .shadow { box-shadow: 0px 0px 17px 1px rgba(0,0,0,0.43); }
        .pic { text-align: center; width: 33%; float: left; padding: 10px; }
        .pic img { width: 50px; height: 50px; }
        .radio-group { display: flex; justify-content: space-between; }
    </style>
    <script>
        function validateForm() {
            let quality = document.querySelector('input[name="quality"]:checked');
            let suggestion = document.getElementById("suggestion").value.trim();

            if (!quality || suggestion === "") {
                alert("Please fill out all fields before submitting.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="form_box shadow">
        <form method="post" action="feedback.php" onsubmit="return validateForm()">
            <div class="heading">Feedback Form</div>
            <br>
            <p>How was the experience?</p>
            <div class="radio-group">
                <div class="pic">
                    <img src="bad.png" alt="Bad"> <br>
                    <input type="radio" name="quality" value="Bad"> Bad
                </div>
                <div class="pic">
                    <img src="neutral.png" alt="Okay"> <br>
                    <input type="radio" name="quality" value="Okay"> Okay
                </div>
                <div class="pic">
                    <img src="good.png" alt="Good"> <br>
                    <input type="radio" name="quality" value="Good"> Good
                </div>
            </div>
            <br>
            <p>Do you have any suggestion for us?</p>
            <textarea name="suggestion" id="suggestion" rows="4" cols="40" required></textarea>
            <input type="submit" name="submit" value="Submit Form">
        </form>
    </div>
</body>
</html>
